<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div ng-show="submitForm" class="center-block">
                        <div class="row">
                            <div class="col-xs-4">
                                <input type="text" ng-model="pony.name" class="form-control center-block"
                                       style="width: 200px; display: inline-block;">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" ng-model="pony.url" class="form-control center-block"
                                       style="width: 200px; display: inline-block;">
                            </div>
                            <div class="col-xs-4">
                                <input type="text" ng-model="pony.userName" class="form-control center-block"
                                       style="width: 200px; display: inline-block;">
                            </div>
                        </div>
                    </div>


                    <div ng-hide="submitForm">
                        <button type="button" class="btn btn-primary center-block" style="margin-bottom: 25px;"
                                ng-click="submitForm = !submitForm">Submit New Pony
                        </button>
                        <div class="col-xs-3" ng-repeat="pony in ponies">
                            {{pony.name}}<br>
                            <img src="{{pony.imgUrl}}" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
