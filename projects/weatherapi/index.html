<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="bower_components/skycons/skycons.js"></script>
    <script src="bower_components/angular-skycons/angular-skycons.js"></script>
    <script src="app.js"></script>
    <script src="services/httpservice.js"></script>
    <script src="components/day-view/day-view.js"></script>
    
</head>

<body>
    <div class="container-fluid" ng-controller="mainController">
        <div class="row">
            <div class="col-xs-12 nav">
                <div class="col-xs-5 col-xs-offset-1">
                    <input type="text" ng-model="locationLookup" style="color:black; width: 200px; display: inline-block;" placeholder="Enter Zip or Address" class="form-control">
                    <a href="#!/{{ currentLocation }}/{{currentDay}}">
                        <button class="btn btn-primary" style="margin-bottom: 4px;" ng-click="markLocation(locationLookup)">Submit</button>
                    </a>
                </div>
                <div class="col-xs-4 text-right" style="font-size:2em;">
                    About
                </div>
            </div>
        </div>
        <div ng-view></div>

    </div>

</body>

</html>
