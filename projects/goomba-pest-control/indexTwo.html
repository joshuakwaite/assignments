<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Mario Pest Control</h1>
    </header>
    <main>
        <div id="section1">
            <h2>Goomba</h2>
            <img src="Goomba.png">
            <section>Goombas are worth
                <div class="coinNumber">5</div>coins each!</section>
            How many did you catch?
            <input type="text" id="goombaInput" class="textBox">
        </div>
        <!--
  -->
        <div id="section2">
            <h2>Bob-omb</h2>
            <img src="Bob-omb.png">
            <section>
                <p>Bob-ombs are worth
                    <div class="coinNumber">7</div>coins each!</p>
                <p>How many did you catch?</p>
            </section>
            <input type="text" id="bobombInput" class="textBox">
            <br>
        </div>
        <!--
  -->
        <div id="section3">
            <h2>Cheep-cheep</h2>
            <img src="cheep-cheep.png">
            <section>
                <p>Cheep-cheeps are worth
                    <div class="coinNumber">11</div>coins each!</p>
                <p>How many did you catch?</p>
            </section>
            <input type="text" id="cheepcheepInput" class="textBox">
            <br>
        </div>
    </main>
    <article>
        <input type="button" id="button" class="btn btn-default" value="Submit">
        <p>
            <div id="output"></div>
            .
        </p>
    </article>
    <script src="index.js"></script>
</body>

</html>
