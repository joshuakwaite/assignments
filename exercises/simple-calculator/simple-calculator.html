<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>simple calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="simple-calculator.css">
</head>

<body>
    <main>
       Calculator
        <div id="sectionOne">
            <input type="text" class="addition" id="additionOne" value="0"> +
            <input type="text" class="addition" id="additionTwo" value="0"> =
            <div id="outputOne">0</div>
            <div><input type="button" id="buttonOne" value="Add" class="btn btn-primary"></div>
        </div>
        <div id="sectionTwo">
            <input type="text" class="subtraction" id="subtractionOne" value="0"> -
            <input type="text" class="subtraction" id="subtractionTwo" value="0"> =
            <div id="outputTwo">0</div>
            <div><input type="button" id="buttonTwo" value="Subtract" class="btn btn-primary"></div>
        </div>
        <div id="sectionThree">
            <input type="text" class="multiply" id="multiplyOne" value="0"> x
            <input type="text" class="multiply" id="multiplyTwo" value="0"> =
            <div id="outputThree">0</div>
            <div><input type="button" id="buttonThree" value="Multiply" class="btn btn-primary"></div>
        </div>

    </main>


<script src="simple-calculator.js"></script>
</body>

</html>
