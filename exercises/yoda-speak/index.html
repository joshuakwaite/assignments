<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Yoda Speak</title>
       <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-controller="mainController">
   <div class="container-fluid">
   <div class="row">
       <div class="col-xs-12">    
    <h1>Yoda Speak</h1
        <br>
        <input type="text" ng-model="inputSentence" placeholder="Type your sentence here" class="form-control" style="width:300px;"><button type="button" class="btn btn-default" ng-click="buttonClicked()"> Translate</button>
        <br>
        <br>
        
        {{output}}
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
