<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Mighty Clicker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-controller="mainController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="row">
                    <div class="col-xs-6 text-center">
                        <h2 style="margin-top:100px;">{{blueScore}}</h2>
                        <br>
                        <br>
                        <button class="btn btn-primary" ng-click="bluePress()">Press</button>
                    </div>
                    <div class="col-xs-6 text-center">
                        <h2 style="margin-top:100px;">{{redScore}}</h2>
                        <br>
                        <br>
                        <button class="btn btn-primary" ng-click="redPress()">Press</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services/blueservice.js"></script>
    <script src="services/redservice.js"></script>
</body>

</html>
